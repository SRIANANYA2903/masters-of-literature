<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masters of Literature</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Merriweather', serif;
      background: url('https://www.transparenttextures.com/patterns/aged-paper.png'), #d4c19c;
      background-size: cover;
      color: #3e2c1c;
      line-height: 1.7;
    }

    h1 {
      text-align: center;
      padding: 25px 0 10px;
      font-size: 2.8em;
      color: #4b2e05;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      margin: 10px auto;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    input[type="text"], select {
      padding: 10px 14px;
      border: 1px solid #b89b6b;
      border-radius: 6px;
      font-family: 'Merriweather', serif;
      background-color: #fdf6e3;
      color: #4b2e05;
      font-size: 1em;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }

    select:hover, input[type="text"]:hover {
      background-color: #fff7d6;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: rgba(255, 248, 220, 0.9);
      border: 1px solid #b89b6b;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 2px solid #8b6f47;
    }

    h2 {
      color: #5a3e1b;
      font-size: 1.5em;
      border-bottom: 1px solid #b89b6b;
      padding-bottom: 5px;
    }

    p {
      font-size: 0.95em;
      margin: 10px 0;
    }

    .quote {
      font-style: italic;
      color: #704214;
      background: rgba(222, 184, 135, 0.3);
      padding: 8px 12px;
      border-left: 4px solid #8b6f47;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="controls">

      { title: "Mathilda", link: "https://www.gutenberg.org/ebooks/15238" }

];

const container = document.getElementById("author-container");
const searchInput = document.getElementById("search");
const sortSelect = document.getElementById("sort");

function displayAuthors(list) {
  container.innerHTML = "";
  list.forEach(author => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${author.img}" alt="${author.name}">
      <h2>${author.name}</h2>
      <p><strong>Bio:</strong> ${author.bio}</p>
      <p><strong>Major Works:</strong></p>
      <ul>
        ${author.works.map(w =>
          `<li><a href="${w.link}" target="_blank" style="color:#3e2f1c;text-decoration:none;">ðŸ“˜ ${w.title}</a></li>`
        ).join('')}
      </ul>
      <p class="quote">"${author.quote}"</p>
    `;
    container.appendChild(card);
  });
}

// ðŸ” Search Function
searchInput.addEventListener("input", () => {
  const value = searchInput.value.toLowerCase();
  const filtered = authors.filter(a => a.name.toLowerCase().includes(value));
  displayAuthors(filtered);
});

// ðŸ”¤ Sort Function
sortSelect.addEventListener("change", () => {
  let sorted = [...authors];
  if (sortSelect.value === "a-z") sorted.sort((a,b)=>a.name.localeCompare(b.name));
  else if (sortSelect.value === "z-a") sorted.sort((a,b)=>b.name.localeCompare(a.name));
  displayAuthors(sorted);
});

// Initial display
displayAuthors(authors);
</script>
